<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ==== header section ==== -->

    <header>
        <nav>

            <div class="logo">
                <a href=""><img src="./images/logo.jpeg" alt="logo image"></a>
            </div>

            <div id="myLinks" class="myLinks">
                <a href="">Home</a>
                <a href="">Servives</a>
                <a href="">Products</a>
                <a href="">Contact Us</a>
                <a href="">About</a>
            </div>

            <div class="sidebar" onclick="myFunction()">
                <a href="javascript:void(0)">â˜°</a>
            </div>

        </nav>
    </header>

    <!--====== End Header page ======-->


    <!--====== Start Landing page ======-->

    <section>
        <div class="landing-page">
            <div class="lottie">
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_rhe84poa.json"
                    background="transparent" speed="0.61" loop autoplay>
                </lottie-player>
            </div>

            <div class="info">
                <div class="heading">
                    <h1>Welcome to The Web Development World!</h1>
                </div>
                <div class="details">
                    <p>Simple Website using HTML, CSS and JS</p>
                </div>
            </div>
        </div>
    </section>
    <!--====== End Landing page ======-->


    <!--====== Start Main page ======-->
    
    



    <!--====== End Main page ======-->



    <!--====== JS function for navbar ======-->
    <script>
        function myFunction() {
            var showhide = document.getElementById('myLinks');
            if (showhide.style.display === "block") {
                showhide.style.display = "none";
            } else {
                showhide.style.display = "block";
            }
        }
    </script>

</body>

</html>
